    <html>
<head>
    <title></title>
    
</head>
<body>

<ion-header class="bar bar-positive">
    <h1 class="title">Address</h1>
</ion-header>
<ion-content>
    <h1 class="title">Address</h1>
    <div ng-app="myApp" ng-controller="ExampleController">
         <div class="list list-insert">
         <form ng-submit="submit()">
            <label class="item item-input">
                <span class="input-label">Address-line1</span>
                <input type="text" name="Address_line1" ng-model="Addressline1" required />
            </label>
             <label class="item item-input">
                <span class="input-label">Address-line2</span>
                <input type="text" name="Address_line2" ng-model="Addressline2" >
            </label>
            <label class="item item-input">
                <span class="input-label">Landmark</span>
                <input type="text" name="Landmark" ng-model="Landmark" >
            </label>
             <label class="item item-input">
                <span class="input-label">Area</span>
                <input type="text" name="Area" ng-model="Area" required>
            </label>
             <label class="item item-input">
                <span class="input-label">City</span>
                <input type="text" name="City" ng-model="City" required>
            </label>
             <label class="item item-input">
                <span class="input-label">State</span>
                <input type="text" name="State" ng-model="State" required>
            </label>
             <label class="item item-input">
                <span class="input-label">Country</span>
                <input type="text" name="country" ng-model="country" required>
            </label>
             <label class="item item-input">
                <span class="input-label">Postal-code</span>
                <input type="number" name="Postal_code" ng-model="Postalcode" required>
            </label>
             <label class="item item-input">
                <span class="input-label">Phone-number1</span>
                <input type="number" name="Phone_number1" ng-model="Phonenumber1" required>
            </label>
             <label class="item item-input">
                <span class="input-label">Phone-number2</span>
                <input type="number" name="Phone_number2" ng-model="Phonenumber2">
            </label>
    
        <div class="padding">
            <input class="button" type="submit" id="submit" value="submit" />
        </div>
    </form></div></div></ion-content>
</body>
</html>
